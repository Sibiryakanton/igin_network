{% extends 'new_base.html' %}
{% load staticfiles %}
{% block content %}
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>

<div class="container">
  <h5>Новые сообщения <span id='counter' class="badge badge-success">0</span></h5>

  <div class="input-group mb-3">
    <textarea class="form-control" id='message_box' aria-label="With textarea"></textarea>
    <div class="input-group-append">
      <button id='btn_send' class="btn btn-outline-secondary" type="button">Send</button>
    </div>
  </div>

  <div class="row" id='messages'>
  </div>
</div>
<script type="text/javascript" src="/static/script.js"></script>

{% endblock %}
